<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video with Image</title>
<style>
    body, html {
        height: 100%;
        width: auto;
        margin: 0;
        overflow: hidden;
        position: relative; /* Ensure relative positioning for children */
        z-index: 1;
    }
    .fullscreen-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }
    .fullscreen-bg video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: 100%;
        height: auto;
        z-index: -1;
    }
    .custom-image {
        display: none;
        position: relative;
        left: 55%;
        top: 10%;
        z-index: 10; 
        opacity: 0; /* Initially set opacity to 0 */
        transition: opacity 2s ease; /* Smooth transition for opacity change */
    }
    img{
        width: 700px;
        height: 700px;
    }
</style>
</head>
<body>
<div class="fullscreen-bg">
    <video id="bgVideo" autoplay muted>
        <source src="./video/start.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="custom-image"id="o=img">
        <a href="index2.html">
        <img src="./img/10001.png">
        </a>
    </div>
</div>

<script>
    var video = document.getElementById("bgVideo");
    var imageContainer = document.querySelector(".custom-image");

    video.addEventListener('ended', function() {
        // 当前视频播放完毕时，切换到新的视频源
        video.src = "https://www.heishenhua.com/video/b1/video_WebTitle_batch.mp4";
        video.loop = true; // 设置新视频循环播放
        video.play(); // 播放新视频
        imageContainer.style.display = "block";
        setTimeout(function() {
            imageContainer.style.opacity = 1;
        }, 100); // Delay added for smoother transition
    });
</script>

</body>
</html>
